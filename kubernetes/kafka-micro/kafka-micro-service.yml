---
apiVersion: v1
kind: Service
metadata:
  name: kafka-micro
  labels:
    app: infra-devops
    component: kafka-micro
spec:
  ports:
    - name: kafka
      port: 9092
      protocol: TCP
      targetPort: 9092
    - name: zookeeper
      port: 2181
      protocol: TCP
      targetPort: 2181
  selector:
    app: infra-devops
    component: kafka-micro
